    <script>

        let currentViewerMarkers = [];

        let searchMarker = null;

        let isDetailsOpen = false;
        let decryptedData = null;
        let passwordModal = null;
        let isModalOpen = false;
        let previewScrollPosition = 0;
        const PREVIEWS_VISIBLE = 8; // 可见预览图数量
        const SERVER_HOST = 'https://mapphoto-1317341370.cos.ap-beijing.myqcloud.com/';
        // const SERVER_HOST = './';

        let currentPhoto = null;
        let pendingPhotos = [];
        let contextMenuLocation = null;
        let isSidebarOpen = false;

        let mapLoader = {};

        let currentAlbum = null;
        let allAlbums = [];
        let isAlbumView = false;
        let highlightMarker = null;
        let albumReturnClickListener = null;
        let currentAlbumMarkers = null;
        let firstLocation = true;
        let albumPhotoIndex = 0;
        let isAlbumFloatVisible = false;

        let routes = [];
        let selectedRouteIds = [];      // 存储选中路线的 id
        let routeLayerGroup = null;    // 所有路线图层的容器
        let isRouteFloatVisible = false;
                

        // 初始化地图
        function initMap() {
            // 创建地图实例，设置中心点和缩放级别
            map = L.map('map').setView([35.8617, 104.1954], 5); // 中国中心点
            
            // 使用高德地图瓦片
            standard = L.tileLayer('https://wprd0{s}.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scl=1&style=7', {
                attribution: '&copy; <a href="https://ditu.amap.com/">高德地图</a>',
                maxZoom: 19,
                subdomains: ['1', '2', '3', '4']
            });

            // 卫星地图
            satellite = L.tileLayer('https://wprd0{s}.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scl=1&style=6', {
                attribution: '&copy; <a href="https://ditu.amap.com/">高德地图</a>',
                maxZoom: 19,
                subdomains: ['1', '2', '3', '4']
            });

            // 卫星地图-路网
            satellite_road = L.tileLayer('https://wprd0{s}.is.autonavi.com/appmaptile?x={x}&y={y}&z={z}&lang=zh_cn&size=1&scl=1&style=8', {
                attribution: '&copy; <a href="https://ditu.amap.com/">高德地图</a>',
                maxZoom: 19,
                subdomains: ['1', '2', '3', '4']
            });

            mapLoader['cur'] = -1; // 缺省值
            mapLoader['set'] = [standard, satellite, satellite_road]
            
            // 默认地图
            switchMapSource(mapLoader['cur']);

            // 监听搜索框的回车键
            document.getElementById('search-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    searchLocation();
                }
            });
            
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closePhotoViewer();
                } else if (e.key === 'ArrowLeft') {
                    navigatePhoto(-1);
                } else if (e.key === 'ArrowRight') {
                    navigatePhoto(1);
                }
            });
            // 加载预置的照片数据
            loadPredefinedPhotos();
        }

        // 初始化路线图层组（确保始终在地图上）
        function initRouteLayer() {
            if (routeLayerGroup) {
                if (map.hasLayer(routeLayerGroup)) map.removeLayer(routeLayerGroup);
                routeLayerGroup = null;
            }
            routeLayerGroup = L.layerGroup().addTo(map);
        }

        function switchMapSource(switchTo) {
            if (switchTo === -1){
                mapLoader['set'][0].addTo(map);
                mapLoader['cur'] = 0;
                return;
            }

            if (mapLoader['cur'] === switchTo){
                return;
            }

            // 移除当前地图层
            if (switchTo === 0) {
                try{
                    map.removeLayer(mapLoader['set'][2]);
                } catch {}
                map.removeLayer(mapLoader['set'][1]);
                mapLoader['set'][0].addTo(map);
                mapLoader['cur'] = 0;
            } else if(switchTo === 1){
                try{
                    map.removeLayer(mapLoader['set'][2]);
                } catch {}
                try{
                    map.removeLayer(mapLoader['set'][0]);
                    mapLoader['set'][1].addTo(map);
                } catch {}
                mapLoader['cur'] = 1;
            } else{
                try{
                    map.removeLayer(mapLoader['set'][0]);
                    mapLoader['set'][1].addTo(map);
                    mapLoader['set'][2].addTo(map);
                } catch {
                    mapLoader['set'][2].addTo(map);
                }
                mapLoader['cur'] = 2;
            }
            
            // 更新按钮状态
            updateMapSourceButtonState(switchTo);

        }

        // 更新地图源按钮状态
        function updateMapSourceButtonState(sourceKey) {
            // 更新下拉菜单选项状态
            document.querySelectorAll('.map-source-option').forEach(option => {
                if (parseInt(option.dataset.source) === sourceKey) {
                    option.classList.add('active');
                } else {
                    option.classList.remove('active');
                }
            });
            
            // 更新按钮文本
            // const mapSourceBtn = document.getElementById('mapSourceBtn');
            // mapSourceBtn.innerHTML = `<i class="fas fa-layer-group"></i> ${mapSources[sourceKey].name}`;
        }

        // 初始化地图源切换事件
        function initMapSourceEvents() {
            // 地图源选项点击事件
            document.querySelectorAll('.map-source-option').forEach(option => {
                option.addEventListener('click', function(e) {
                    e.preventDefault();
                    const sourceKey = parseInt(this.dataset.source);
                    switchMapSource(sourceKey);
                });
            });
        }

        // 解密函数
        function decryptData() {
            const password = document.getElementById('viewerPassword').value;
            if (!password) {
                alert('请输入密码');
                return;
            }
            
            try {
                // 提取盐、IV和加密数据
                const encryptedData = a.data;
                const salt = CryptoJS.enc.Hex.parse(encryptedData.substring(0, 32));
                const iv = CryptoJS.enc.Hex.parse(encryptedData.substring(32, 64));
                const ciphertext = encryptedData.substring(64);
                
                // 使用PBKDF2派生密钥
                const key = CryptoJS.PBKDF2(password, salt, {
                    keySize: 256/32,
                    iterations: 1000
                });
                
                // 解密数据
                const decrypted = CryptoJS.AES.decrypt(ciphertext, key, {
                    iv: iv,
                    padding: CryptoJS.pad.Pkcs7,
                    mode: CryptoJS.mode.CBC
                });
                
                // 转换为UTF-8字符串
                const decryptedStr = decrypted.toString(CryptoJS.enc.Utf8);
                
                // 解析JSON数据
                decryptedData = JSON.parse(decryptedStr);
                
                // 关闭模态框
                passwordModal.hide();

                // 手动移除模态框背景（添加这行代码）
                document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());

                // 清空密码字段
                document.getElementById('viewerPassword').value = '';
                
                // 加载照片和专辑数据
                loadPredefinedPhotos();
                loadAlbums();
                
                // 显示导出时间
                setTimeout(showUpdateNotification, 500);
                
            } catch (error) {
                alert('解密失败，密码错误或数据已损坏');
                // 清空密码字段
                document.getElementById('viewerPassword').value = '';
                document.getElementById('viewerPassword').focus();
            }
        }

        // 加载预置的照片数据
        function loadPredefinedPhotos() {
            if (!decryptedData) {
                // 显示密码输入框
                const passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'));
                passwordModal.show();
                return;
            }
            
            // 确保移除所有模态框背景（添加这行代码）
            document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());

            decryptedData.photos.forEach(photo => {
                addPhotoToMap(photo);
            });
            
            // 更新照片聚类
            updatePhotoClusters();

            // 确保地图可以交互（添加这行代码）
            map.getContainer().style.pointerEvents = 'auto';
        }

        // 添加照片到地图
        function addPhotoToMap(photo) {
            // 创建自定义标记
            const marker = L.marker([photo.lat, photo.lng], {
                icon: L.divIcon({
                    className: 'photo-marker fade-in',
                    html: `<img src="${SERVER_HOST}/${photo.thumb}" alt="${photo.filename}">`,
                    iconSize: [photo.thumbWidth, photo.thumbHeight],
                    iconAnchor: [photo.thumbWidth/2, photo.thumbHeight/2]
                })
            });
            
            // 存储照片数据
            marker.photoData = photo;
            
            // 添加点击事件
            marker.on('click', function() {
                showPhotoViewer([marker], 0);
            });
            
            // 添加到地图
            marker.addTo(map);
            photoMarkers.push(marker);
        }

        // 更新照片聚类
        function updatePhotoClusters() {
            // 清空现有聚类
            for (const key in photoClusters) {
                map.removeLayer(photoClusters[key]);
            }
            photoClusters = {};
            
            // 按位置分组照片
            const groupedMarkers = {};
            const clusterDistance = 0.01; // 聚类距离（经纬度）
            
            photoMarkers.forEach(marker => {
                const lat = marker.getLatLng().lat;
                const lng = marker.getLatLng().lng;
                
                // 查找附近的现有聚类
                let foundCluster = false;
                for (const key in groupedMarkers) {
                    const [clusterLat, clusterLng] = key.split(',').map(Number);
                    const distance = Math.sqrt(Math.pow(lat - clusterLat, 2) + Math.pow(lng - clusterLng, 2));
                    
                    if (distance < clusterDistance) {
                        groupedMarkers[key].push(marker);
                        foundCluster = true;
                        break;
                    }
                }
                
                // 如果没有找到附近的聚类，创建新聚类
                if (!foundCluster) {
                    const key = `${lat.toFixed(4)},${lng.toFixed(4)}`;
                    groupedMarkers[key] = [marker];
                }
            });
            
            // 为每个组创建聚类标记
            for (const key in groupedMarkers) {
                const markers = groupedMarkers[key];
                
                if (markers.length > 1) {
                    // 创建聚类标记 - 显示叠加的照片
                    const centerLat = markers.reduce((sum, m) => sum + m.getLatLng().lat, 0) / markers.length;
                    const centerLng = markers.reduce((sum, m) => sum + m.getLatLng().lng, 0) / markers.length;
                    
                    // 创建叠加照片的HTML
                    let clusterHtml = '<div class="photo-cluster">';
                    
                    // 最多显示4张照片的叠加
                    const maxPhotosToShow = Math.min(4, markers.length);
                    for (let i = 0; i < maxPhotosToShow; i++) {
                        // 随机旋转角度 (-15° 到 +15°)
                        const rotation = (Math.random() * 30) - 15;
                        
                        // 随机偏移 (-5px 到 +5px)
                        const offsetX = (Math.random() * 10) - 5;
                        const offsetY = (Math.random() * 10) - 5;

                        const thumbWidth = markers[i].photoData.thumbWidth;
                        const thumbHeight = markers[i].photoData.thumbHeight;
                        const aspectRatio = thumbWidth / thumbHeight;
                        // 根据宽高比设置显示尺寸
                        let displayWidth, displayHeight;
                        if (aspectRatio > 1) {
                            // 横版照片
                            displayWidth = i === 0 ? 70 : 60;
                            displayHeight = displayWidth / aspectRatio;
                        } else {
                            // 竖版照片
                            displayHeight = i === 0 ? 70 : 60;
                            displayWidth = displayHeight * aspectRatio;
                        }

                        clusterHtml += `
                            <div class="cluster-photo" style="
                                transform: rotate(${rotation}deg);
                                z-index: ${maxPhotosToShow - i};
                                left: ${offsetX}px;
                                top: ${offsetY}px;
                                width: ${displayWidth}px;
                                height: ${displayHeight}px;
                            ">
                                <img src="${SERVER_HOST}${markers[i].photoData.thumb}" alt="Photo">
                            </div>
                        `;
                    }
                    
                    // 添加照片数量指示器
                    if (markers.length > maxPhotosToShow) {
                        clusterHtml += `<div class="cluster-count">${markers.length}</div>`;
                    }
                    
                    clusterHtml += '</div>';
                    
                    const cluster = L.marker([centerLat, centerLng], {
                        icon: L.divIcon({
                            className: 'fade-in',
                            html: clusterHtml,
                            iconSize: [80, 80],
                            iconAnchor: [40, 40]
                        })
                    });
                    
                    // 添加点击事件
                    cluster.on('click', function() {
                        showPhotoViewer(markers, 0);
                    });
                    
                    // 添加到地图和聚类对象
                    cluster.addTo(map);
                    photoClusters[key] = cluster;
                    
                    // 隐藏单个标记
                    markers.forEach(marker => {
                        map.removeLayer(marker);
                    });
                } else {
                    // 单个照片，确保显示在地图上
                    if (!map.hasLayer(markers[0])) {
                        markers[0].addTo(map);
                    }
                }
            }
        }
        
        // 搜索位置函数
        function searchLocation() {
            const address = document.getElementById('search-input').value.trim();
            if (!address) {
                alert('请输入要搜索的地址');
                return;
            }
            
            // 使用高德地图地理编码API
            const encodedAddress = encodeURIComponent(address);

                        const location = data.geocodes[0].location;
                        const [lng, lat] = location.split(',').map(Number);
                        
                        // 移动到搜索到的位置
                        map.setView([lat, lng], 15);
                        
                        // 清除之前的搜索标记

                            map.removeLayer(searchMarker);
                        }
                        
                        // 添加新标记
                        searchMarker = L.marker([lat, lng], {
                            icon: L.divIcon({
                                className: 'search-marker',
                                html: '<i class="fas fa-map-marker-alt" style="color: #e74c3c; font-size: 30px;"></i>',
                                iconSize: [30, 30],

                                <small>${data.geocodes[0].province} ${data.geocodes[0].city} ${data.geocodes[0].district}</small>
                            </div>
                        `).openPopup();
                    } else {
                        alert('未找到该地址，请尝试更具体的地址描述');
                    }

                .catch(error => {

        // 滚动预览栏
        function scrollPreviews(direction) {
            const photoPreview = document.getElementById('photoPreview');
            const previewItems = photoPreview.querySelectorAll('.preview-item');
            
            if (previewItems.length <= PREVIEWS_VISIBLE) return;
            
            // 计算新的滚动位置
            const maxScroll = previewItems.length - PREVIEWS_VISIBLE;
            previewScrollPosition = Math.max(0, Math.min(maxScroll, previewScrollPosition + direction));
            
            // 计算滚动距离
            const itemWidth = previewItems[0].offsetWidth + parseInt(getComputedStyle(photoPreview).gap);
            const scrollDistance = previewScrollPosition * itemWidth;
            
            // 执行滚动
            photoPreview.scrollTo({
                left: scrollDistance,
                behavior: 'smooth'
            });
            
            // 更新导航按钮状态
            updatePreviewNavButtons();
        }

        // 更新导航按钮状态
        function updatePreviewNavButtons() {
            const prevBtn = document.querySelector('.preview-prev-btn');
            const nextBtn = document.querySelector('.preview-next-btn');
            const previewItems = document.getElementById('photoPreview').querySelectorAll('.preview-item');
            
            // 显示/隐藏导航按钮
            if (previewItems.length <= PREVIEWS_VISIBLE) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'flex';
                nextBtn.style.display = 'flex';
                
                // 更新按钮状态
                prevBtn.disabled = previewScrollPosition === 0;
                nextBtn.disabled = previewScrollPosition >= previewItems.length - PREVIEWS_VISIBLE;
                
                // 添加/移除禁用样式
                if (prevBtn.disabled) {
                    prevBtn.classList.add('disabled');
                } else {
                    prevBtn.classList.remove('disabled');
                }
                
                if (nextBtn.disabled) {
                    nextBtn.classList.add('disabled');
                } else {
                    nextBtn.classList.remove('disabled');
                }
            }
        }

        // 确保当前选中的预览图在可视区域内
        function ensureActivePreviewVisible() {
            const photoPreview = document.getElementById('photoPreview');
            const activePreview = photoPreview.querySelector('.preview-item.active');
            const previewItems = photoPreview.querySelectorAll('.preview-item');
            
            if (!activePreview || previewItems.length <= PREVIEWS_VISIBLE) return;
            
            const activeIndex = parseInt(activePreview.dataset.index);
            
            // 如果当前选中的预览图不在可视区域内，调整滚动位置
            if (activeIndex < previewScrollPosition || activeIndex >= previewScrollPosition + PREVIEWS_VISIBLE) {
                previewScrollPosition = Math.max(0, Math.min(
                    previewItems.length - PREVIEWS_VISIBLE,
                    activeIndex - Math.floor(PREVIEWS_VISIBLE / 2)
                ));
                
                const itemWidth = previewItems[0].offsetWidth + parseInt(getComputedStyle(photoPreview).gap);
                const scrollDistance = previewScrollPosition * itemWidth;
                
                photoPreview.scrollTo({
                    left: scrollDistance,
                    behavior: 'smooth'
                });
                
                // 更新导航按钮状态
                updatePreviewNavButtons();
            }
        }

        // 显示专辑浮框
        function showAlbumFloat() {

            // // 添加点击外部关闭浮框的事件

        // 关闭专辑浮框
        function closeAlbumFloat(isTemp) {

        // 渲染专辑列表
        function renderAlbumList() {
            const albumList = document.getElementById('albumList');
            albumList.innerHTML = '';
            
            if (allAlbums.length === 0) {
                albumList.innerHTML = '<div class="p-3 text-center text-muted">暂无专辑</div>';

                    <div class="d-flex justify-content-between align-items-center">

        // 选择专辑
        function selectAlbum(albumIndex) {
            currentAlbum = allAlbums[albumIndex];
            isAlbumView = true;
            
            // 关闭专辑浮框
            closeAlbumFloat(true);
            
            // 显示专辑照片查看器
            showAlbumPhotos();

        }

// ---------------------- 路线多选模块（完全重写）-----------------------

        // 路线颜色池（12色）
        const routeColors = [
            '#2196F3', '#9C27B0', '#FF9800', '#009688', '#E91E63',
            '#795548', '#607D8B', '#4CAF50', '#FF5722', '#3F51B5',
            '#FFC107', '#8BC34A'
        ];

        // 根据路线 id 生成固定颜色
        function getRouteColor(routeId) {
            let hash = 0;
            for (let i = 0; i < routeId.length; i++) {
                hash = ((hash << 5) - hash) + routeId.charCodeAt(i);
                hash = hash & hash;
            }
            return routeColors[Math.abs(hash) % routeColors.length];
        }

        // 显示路线浮框
        function showRouteFloat() {
            if (!decryptedData?.routes?.length) {
                alert('没有可用的路线数据');
                return;
            }
            routes = decryptedData.routes;
            renderRouteList();
            document.getElementById('routeFloat').style.display = 'block';
            isRouteFloatVisible = true;
        }

        // 关闭路线浮框（不清空已选路线）
        function closeRouteFloat() {
            document.getElementById('routeFloat').style.display = 'none';
            isRouteFloatVisible = false;
        }

        // 渲染路线列表（复选框状态由 selectedRouteIds 决定）
        function renderRouteList() {
            const routeList = document.getElementById('routeList');
            routeList.innerHTML = '';

            if (!routes.length) {
                routeList.innerHTML = '<div class="p-3 text-center text-muted">暂无路线</div>';
                return;
            }

            routes.forEach(route => {
                const isChecked = selectedRouteIds.includes(route.id);
                const routeColor = getRouteColor(route.id);
                const item = document.createElement('div');
                item.className = 'route-item p-3 border-bottom';
                item.style.cursor = 'pointer';
                item.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div style="flex:1;">
                            <div class="form-check d-flex align-items-center">
                                <input class="form-check-input" type="checkbox" 
                                    id="route-${route.id}" ${isChecked ? 'checked' : ''}
                                    onchange="toggleRoute('${route.id}', this.checked)">
                                <label class="form-check-label d-flex align-items-center" for="route-${route.id}">
                                    <span style="display:inline-block; width:14px; height:14px; border-radius:3px; 
                                                background-color:${routeColor}; margin:0 8px;"></span>
                                    <h6 class="mb-0">${route.name}</h6>
                                </label>
                            </div>
                            <p class="mb-0 text-muted small mt-1" style="margin-left:32px;">${route.description || '暂无描述'}</p>
                            <div class="small mt-1" style="margin-left:32px;">
                                <span class="badge bg-info">${formatDistance(route.route_data.distance)}</span>
                                <span class="badge bg-secondary ms-1">${formatDuration(route.route_data.duration)}</span>
                            </div>
                        </div>
                        <i class="fas fa-route" style="color:${routeColor}; opacity:0.7;"></i>
                    </div>
                `;

                // 点击整行切换复选框
                item.addEventListener('click', e => {
                    if (!e.target.closest('.form-check-input')) {
                        const cb = item.querySelector('.form-check-input');
                        cb.checked = !cb.checked;
                        toggleRoute(route.id, cb.checked);
                    }
                });
                routeList.appendChild(item);
            });
        }

        // 切换路线选中状态
        function toggleRoute(routeId, isSelected) {
            if (isSelected) {
                if (!selectedRouteIds.includes(routeId)) selectedRouteIds.push(routeId);
            } else {
                selectedRouteIds = selectedRouteIds.filter(id => id !== routeId);
            }
            renderSelectedRoutes();
        }

        // 绘制所有选中的路线
        function renderSelectedRoutes() {
            // 关闭所有已打开的路线弹框
            routes.forEach(route => {
                if (route._popup) {
                    map.closePopup(route._popup);
                    route._popup = null;
                }
            });

            if (!routeLayerGroup || !map.hasLayer(routeLayerGroup)) {
                initRouteLayer();
            }
            routeLayerGroup.clearLayers();

            const boundsPoints = [];
            selectedRouteIds.forEach(id => {
                const route = routes.find(r => r.id === id);
                if (route) drawRoute(route, boundsPoints);
            });

            // 自动缩放至所有选中路线的范围
            if (boundsPoints.length > 1) {
                const bounds = L.latLngBounds(boundsPoints);
                if (bounds.isValid()) map.fitBounds(bounds, { padding: [50, 50], maxZoom: 15 });
            } else if (boundsPoints.length === 1) {
                map.setView(boundsPoints[0], 12);
            }
        }

        // 绘制单条路线（同时收集边界点）
        function drawRoute(route, boundsArray) {
            const color = getRouteColor(route.id);
            const coords = route.route_data.coordinates;

            // ----- 路线线段 + 方向箭头 -----
            if (coords?.length) {
                // // 白色虚线描边
                // L.polyline(coords, {
                //     color: '#fff', weight: 7, opacity: 0.3,
                //     dashArray: '10,10', lineJoin: 'round', smoothFactor: 1
                // }).addTo(routeLayerGroup);

                // 彩色主路线
                const mainLine = L.polyline(coords, {
                    color, weight: 5, opacity: 0.9,
                    lineJoin: 'round', smoothFactor: 1
                }).addTo(routeLayerGroup);

                // ---------- 为路线添加点击弹框 ----------
                mainLine.on('click', function (e) {
                    // 如果该路线已有打开的弹框，先关闭
                    if (route._popup) {
                        map.closePopup(route._popup);
                        route._popup = null;
                    }

                    // 计算路线中点
                    const coords = route.route_data.coordinates;
                    const mid = parseInt(route.route_data.coordinates.length / 2);
                    const avgLat = coords[mid][0];
                    const avgLng = coords[mid][1];

                    // 构建途径点列表 HTML
                    let waypointsHtml = '';
                    if (route.waypoints?.length) {
                        waypointsHtml = '<ul style="margin:5px 0 0 0; padding-left:20px; max-height:150px; overflow-y:auto;">';
                        route.waypoints.forEach((wp, i) => {
                            waypointsHtml += `<li>${i + 1}. ${wp.name || '未命名'} (第${wp.day || 1}天${wp.time ? ' ' + wp.time : ''})</li>`;
                        });
                        waypointsHtml += '</ul>';
                    } else {
                        waypointsHtml = '<p style="margin:5px 0 0 0; color:#999;">无途径点</p>';
                    }

                    // 弹框内容
                    const content = `
                        <div style="min-width: 260px; max-width: 320px; position: relative;">
                            <div style="display: flex; justify-content: space-between; align-items: center; padding-right: 5px;">
                                <h4 style="margin:0; font-size: 16px; font-weight: bold;">${route.name}</h4>
                            </div>
                            <p style="margin: 8px 0 0 0; color: #555; font-size: 13px;">${route.description || '暂无描述'}</p>
                            <div style="margin-top: 12px;">
                                <strong style="font-size: 13px;">🚀 起点</strong>
                                <p style="margin:5px 0 0 0;">${route.start_point.name}</p>
                            </div>
                            <div style="margin-top: 12px;">
                                <strong style="font-size: 13px;">📌 途径点</strong>
                                ${waypointsHtml}
                            </div>
                            <div style="margin-top: 12px;">
                                <strong style="font-size: 13px;">🏁 终点</strong>
                                <p style="margin:5px 0 0 0;">${route.end_point.name}</p>
                            </div>
                        </div>
                    `;

                    // 创建 Leaflet 弹框
                    const popup = L.popup({
                        autoClose: false,      // 不自动关闭
                        closeOnClick: false,   // 点击地图不关闭
                        closeButton: true     
                    })
                        .setLatLng([avgLat, avgLng])
                        .setContent(content)
                        .openOn(map);

                    // 将当前弹框引用保存在 route 对象上
                    route._popup = popup;
                });

                // 方向箭头（需引入 leaflet-polylinedecorator）
                if (typeof L.polylineDecorator !== 'undefined') {
                    L.polylineDecorator(mainLine, {
                        patterns: [{
                            // offset: '15%', 
                            // repeat: '30%',
                            repeat: 50,
                            symbol: L.Symbol.arrowHead({
                                pixelSize: 5, polygon: false,
                                pathOptions: { stroke: true, color: '#FFFFFF', weight: 3, opacity: 0.9 }
                            })
                        }]
                    }).addTo(routeLayerGroup);
                }
            }

            // ----- 起点标记 -----
            if (route.start_point?.lat && route.start_point?.lng) {
                const icon = L.divIcon({
                    className: '',
                    html: `<div style="background:#4CAF50; color:white; width:36px; height:36px; 
                            border-radius:50%; display:flex; align-items:center; justify-content:center;
                            font-weight:bold; font-size:14px; border:3px solid white; box-shadow:0 2px 8px rgba(0,0,0,0.3);">
                            起</div>`,
                    iconSize: [46, 46], iconAnchor: [23, 23]
                });
                L.marker([route.start_point.lat, route.start_point.lng], { icon })
                    .addTo(routeLayerGroup)
                    .bindPopup(`<b>起点 · ${route.name}</b><br>${route.start_point.name}<br>
                                ${route.start_point.day ? '第'+route.start_point.day+'天' : ''}`);
                boundsArray.push([route.start_point.lat, route.start_point.lng]);
            }

            // ----- 终点标记 -----
            if (route.end_point?.lat && route.end_point?.lng) {
                const icon = L.divIcon({
                    className: '',
                    html: `<div style="background:#F44336; color:white; width:36px; height:36px; 
                            border-radius:50%; display:flex; align-items:center; justify-content:center;
                            font-weight:bold; font-size:14px; border:3px solid white; box-shadow:0 2px 8px rgba(0,0,0,0.3);">
                            终</div>`,
                    iconSize: [46, 46], iconAnchor: [23, 23]
                });
                L.marker([route.end_point.lat, route.end_point.lng], { icon })
                    .addTo(routeLayerGroup)
                    .bindPopup(`<b>终点 · ${route.name}</b><br>${route.end_point.name}<br>
                                ${route.end_point.day ? '第'+route.end_point.day+'天' : ''}`);
                boundsArray.push([route.end_point.lat, route.end_point.lng]);
            }

            // ----- 途径点标记 -----
            if (route.waypoints?.length) {
                route.waypoints.forEach((wp, i) => {
                    if (!wp.lat || !wp.lng) return;
                    const icon = L.divIcon({
                        className: '',
                        html: `<div style="background:${color}; color:white; width:32px; height:32px;
                                border-radius:50%; display:flex; align-items:center; justify-content:center;
                                font-weight:bold; font-size:12px; border:2px solid white;">
                                ${i + 1}</div>`,
                        iconSize: [36, 36], iconAnchor: [18, 18]
                    });
                    L.marker([wp.lat, wp.lng], { icon })
                        .addTo(routeLayerGroup)
                        .bindPopup(`<b>途径点 ${i+1} · ${route.name}</b><br>${wp.name}<br>
                                    第 ${wp.day || 1} 天${wp.time ? ' ' + wp.time : ''}`);
                    boundsArray.push([wp.lat, wp.lng]);
                });
            }

            // 同时收集路线上的所有坐标点（用于更精确的边界）
            if (coords?.length) {
                coords.forEach(p => boundsArray.push(p));
            }
        }

        // 格式化距离/时间（保持原有）
        function formatDistance(meters) {
            return meters < 1000 ? `${meters.toFixed(0)} 米` : `${(meters / 1000).toFixed(1)} 公里`;
        }
        function formatDuration(seconds) {
            const h = Math.floor(seconds / 3600), m = Math.floor((seconds % 3600) / 60);
            return h ? `${h} 小时 ${m} 分钟` : `${m} 分钟`;
        }
        // 在加载数据时添加路线数据
        function loadPredefinedPhotos() {
            if (!decryptedData) {
                // 显示密码输入框
                const passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'));
                passwordModal.show();
                return;

            decryptedData.photos.forEach(photo => {
                addPhotoToMap(photo);
            });
            
            // 更新照片聚类
            updatePhotoClusters();

            // 确保地图可以交互（添加这行代码）
            map.getContainer().style.pointerEvents = 'auto';
        }

        window.onload = function() {
            // 初始化地图
            initMap();

            // 初始化地图源事件
            initMapSourceEvents();

            document.querySelectorAll('.modal-backdrop').forEach(el => el.remove());

            // 初始化模态框
            passwordModal = new bootstrap.Modal(document.getElementById('passwordModal'), {
                backdrop: 'static', // 禁用点击背景关闭
                keyboard: false     // 禁用ESC键关闭
            });

            // 添加模态框事件监听器
            document.getElementById('passwordModal').addEventListener('shown.bs.modal', function() {
                isModalOpen = true;
                // 模态框显示后自动聚焦到密码输入框
                document.getElementById('viewerPassword').focus();
            });
            document.getElementById('passwordModal').addEventListener('hidden.bs.modal', function() {
                isModalOpen = false;
            });

            // 监听密码输入框的回车键
            document.getElementById('viewerPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    decryptData();
                }
            });
            // 检查是否需要解密
            if (a.encrypted) {
                // 显示密码输入框
                showPasswordModal();
            } else {
                // 直接加载照片数据
                decryptedData = a;
                loadPredefinedPhotos();
                // loadAlbums();  // 加载专辑数据
                setTimeout(showUpdateNotification, 500);
            }
            initRouteLayer();
        };


    </script>
